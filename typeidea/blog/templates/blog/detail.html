<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>博客内容</title>
</head>
<body>
    <div>
        {% if post %}
            <h1>{{ post.title }}</h1>
            <div>
                <span>作者：{{ post.owner.username }}</span>
                <span>作者：{{ post.category.name }}</span>
            </div>
        <hr/>
        <p>{{ post.content }}</p>
        {% endif %}
    </div>
</body>
</html>
